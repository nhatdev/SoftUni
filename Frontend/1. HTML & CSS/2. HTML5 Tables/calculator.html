<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        button {
            width: 50px;
            height: 50px
        }
    </style>
</head>
<body>
<form>
    <input name="x" type="number" value="0"/>

    <input name="y" type="number" value="0"/>
    <table class="my_table" border="1" width="200" align="center">
        <tr>
            <td colspan="4" style="height: 50px"></td>
        </tr>
        <tr>
            <td>
                <button>1</button>
            </td>
            <td>
                <button>2</button>
            </td>
            <td>
                <button>3</button>
            </td>
            <td>
                <button>+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>4</button>
            </td>
            <td>
                <button>5</button>
            </td>
            <td>
                <button>6</button>
            </td>
            <td>
                <button>-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>7</button>
            </td>
            <td>
                <button>8</button>
            </td>
            <td>
                <button>9</button>
            </td>
            <td>
                <button>*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>C</button>
            </td>
            <td>
                <button>0</button>
            </td>
            <td>
                <button>=</button>
            </td>
            <td>
                <button>/</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
